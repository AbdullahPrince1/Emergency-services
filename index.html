<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency services</title>
    <!-- tailwind & daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- header -->
    <header>
        <nav class="flex h-24  items-center justify-between w-11/12 mx-auto">
            <div class="flex items-center gap-2">
                <figure>
                    <img src="./assets/logo.png" alt="logo" class="w-12">
                </figure>
                <div>
                    <h1>Emergency</h1>
                    <p>Services</p>
                </div>
            </div>
            <div class="flex items-center gap-5">
                <div class="bg-[#41ff6b1a] py-3 px-9 rounded-l-3xl rounded-r-3xl">
                    <span>0</span>
                    <i class="fa-solid fa-heart text-red-500"></i>
                </div>
                <div class="flex items-center bg-[#41ff6b1a] py-3 px-9 rounded-l-3xl rounded-r-3xl space-x-2">
                    <span>100 </span>
                    <img src="./assets/coin.png" alt="coin" class="w-6">
                </div>
                <div class="hidden">
                    <i class="fa-solid fa-clock-rotate-left w-7"></i>
                </div>
                <div class="bg-[#00A63E] py-3 px-9 rounded-l-3xl rounded-r-3xl flex items-center space-x-2">
                    <span>2</span>
                    <p>Copy</p>
                </div>
            </div>


        </nav>
    </header>
    <!-- main -->

    <main>
        <!-- Banner -->
        <section class="flex justify-center items-center bg-linear-[90deg,#013223,#006747,#013223]">
            <div class=" flex flex-col items-center gap-3 p-5">
                <figure>
                    <img src="./assets/logo-dark.png" alt="" srcset="" class="w-24">
                </figure>
                <h1 class="font-semibold text-5xl text-white ">
                    জরুরি সেবা ডিরেক্টরি
                </h1>
                <p class="text-xl font-semibold text-white">
                    Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic
                    of Bangladesh
                </p>
            </div>
        </section>
        <!-- main content -->
        <section class="w-11/12 mx-auto grid grid-cols-12 gap-7 bg-[#f5fff6] mt-12 mb-20">
  
            
            <div class="col-span-9 bg-white ">



            </div>

            
            <div class="col-span-3">

            </div>
        </section>
    </main>



    <script src="script.js"></script>
</body>

</html>
